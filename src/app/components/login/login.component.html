<div class="login">
  <h1>Please, login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input">
      <div class="blockinput">
        <input type="text" formControlName="login" placeholder="Login" autocomplete="off"/>
      </div>
      <div class="blockinput">
        <input type="password" formControlName="password" placeholder="Password"/>
      </div>
    </div>
    <button type="submit">
      Login
    </button>
    <div *ngIf="invalidData" class="error"> Bad credentials</div>
    <p class="regCase">
      Donâ€™t have an account?
    </p>
    <a routerLink="/registration" class="regLink">Sign up now</a>
  </form>
</div>
