<div *ngIf="commonTemplate" class="container">
  <header class="header">
    <h1 class="logo">Useless application</h1>
    <ul class="menu-main">
      <li><a routerLink="/welcome" class="current">Main</a></li>
      <li><a routerLink="/users">Users</a></li>
      <li><a routerLink="/logout" class="logoutLink">Logout</a></li>
    </ul>
  </header>
  <div class="content-body">
    <main class="content">
      <app-welcome *ngIf="welcomePage"><router-outlet></router-outlet></app-welcome>
      <app-users *ngIf="usersPage"><router-outlet></router-outlet></app-users>
    </main>
    <nav class="sidenav"></nav>
    <aside class="ads"></aside>
  </div>
  <footer class="footer">
    <div class="footerInfo">Made by Sveta Kvetko, 2020</div>
  </footer>
</div>
<router-outlet *ngIf="!commonTemplate"></router-outlet>
